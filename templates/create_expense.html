{% load static %}
{% include 'header.html' %}

<!DOCTYPE html>
<html>
<head>
    <title>Create Expense</title>
    <link rel="stylesheet" type="text/css" href="{% static 'create_expense.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <h1><b>Create Expense</b></h1>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="budget_limit">
     
                <form method="POST" action="{% url 'save_budget_limits' %}">
                    {% csrf_token %}
                    <table>
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Budget Limit</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for category in categories %}
                            <tr>
                                <td>{{ category.name }}</td>
                                <td>
                                    <input type="number" name="budget_limit_{{ category.id }}" value="{{ category.budget_limit }}" step="0.01" min="0">
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <button class="btn btn-success"  type="submit" style="margin-top:20px ;">Save Budget Limits</button>
                </form>
            </div>
          </div>
          <div class="col">
            <div class="create">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {{ budget_form.as_p }} 
                    <button type="submit" class="btn btn-success" style="margin-top:20px ;">Save Expense</button>
                </form>
            </div>
          </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>   
</body>
</html>
